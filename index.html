    <title>Scrabble Score</title>
    <script src="app.js"></script>

<body>
    <p>
        Write a program that, given a word, computes the scrabble score for that word.<br>
        <br>
        Letter Values<br>
        <br>
        You'll need these:<br>
        <br>
        Letter                           Value<br>
        A, E, I, O, U, L, N, R, S, T       1<br>
        D, G                               2<br>
        B, C, M, P                         3<br>
        F, H, V, W, Y                      4<br>
        K                                  5<br>
        J, X                               8<br>
        Q, Z                               10<br>
    </p>
    
</body>
</html>
